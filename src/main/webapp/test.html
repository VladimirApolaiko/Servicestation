<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>It's web sokets test page</h1>
Access token<input type="text" id="accessToken">
<button onclick = "sendMessage()">Send message</button>
</body>
<script>
    var socket = new WebSocket("ws://localhost:5000/api/websocket");
    socket.onopen = function () {
        console.log("Connection opened");
    };

    socket.onclose = function () {
        console.log("Connection closed");
    };

    socket.onmessage = function (event) {
        console.log("Incoming message with content:", event.data);
    };

    var sendMessage = function() {
        socket.send(JSON.stringify({action:"GET_ALL_ORDERS", accessToken: document.getElementById("accessToken").value, data: "hell"}));
    }
</script>
</html>
