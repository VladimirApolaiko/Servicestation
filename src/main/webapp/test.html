<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>It's web sokets test page</h1>
Access token<input type="text" id="accessToken">
<button onclick = "sendMessage()">Send message</button>
</body>
<script>
    var socket = new WebSocket("ws://localhost:5000/api/websocket");
    socket.onopen = function () {
        console.log("Connection opened");
    };

    socket.onclose = function () {
        console.log("Connection closed");
    };

    socket.onmessage = function (event) {
        var div = document.createElement('div');
        div.className = "alert alert-success";
        div.innerHTML = "<strong>" + event.data + "</strong>";
        document.body.appendChild(div);
    };

    var sendMessage = function() {
        socket.send(JSON.stringify({action:"GET_ALL_USER_ORDERS", accessToken: document.getElementById("accessToken").value, data: JSON.stringify({
            startDate: "2016-06-01", /*optional*/
            endDate: "2016-06-02" /*option*/
        })}));
    }
</script>
</html>
