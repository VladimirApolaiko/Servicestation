<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>It's web sokets test page</h1>
</body>
<script>
    var socket = new WebSocket("ws://localhost:5000/api/websocket");
    socket.onopen = function () {
        console.log("Connection opened");
    };

    socket.onclose = function () {
        console.log("Connection closed");
    };

    socket.onmessage = function (event) {
        console.log("Incoming message with content:", event.data);
    };

    socket.send(JSON.stringify({action:"GET_ALL_ORDERS", accessToken: "863303b5-fcaf-411c-9f2f-1e48bcc9d5e4", data: "hello"})); //here can be e.g. json
</script>
</html>
