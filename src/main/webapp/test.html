<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>It's web sokets test page</h1>
</body>
<script>
    var socket = new WebSocket("ws://localhost:5000/uppercase");
    socket.onopen = function () {
        console.log("Connection opened");
    };

    socket.onclose = function () {
        console.log("Connection closed");
    };

    socket.onmessage = function (event) {
        console.log("Incoming message with content:", event.data);
    };

    socket.send("message"); //here can be e.g. json
</script>
</html>
