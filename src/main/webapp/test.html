<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>It's web sokets test page</h1>
Access token<input type="text" id="accessToken">
<button onclick = "sendMessage()">Send message</button>
</body>
<script>
    var socket = new WebSocket("ws://localhost:5000/api/websocket");
    socket.onopen = function () {
        console.log("Connection opened");
    };

    socket.onclose = function () {
        console.log("Connection closed");
    };

    socket.onmessage = function (event) {
        var data = document.createElement('div');
        var action = document.createElement('div');
        data.className = "alert alert-success";
        data.innerHTML = "<strong>" + JSON.parse(event.data).data + "</strong>";
        action.className = "alert alert-success";
        action.innerHtml = "<b>" + JSON.parse(event.data).action +"<b/>";
        document.body.appendChild(action);
        document.body.appendChild(data);
    };

    var sendMessage = function() {
        socket.send(JSON.stringify({action:"GET_ALL_STATION_ORDERS", accessToken: document.getElementById("accessToken").value, data: JSON.stringify({
            stationId: 18,
            startDate: "2016-06-01", /*optional*/
            endDate: "2016-06-02"
        })}));
    }
</script>
</html>
